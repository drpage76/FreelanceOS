<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting…</title>
  </head>
  <body>
    <p>Redirecting…</p>

    <script>
      // Forward OAuth query params into the HashRouter
      // Example:
      // /auth/callback.html?code=XYZ
      // becomes:
      // /#/auth/callback?code=XYZ

      const qs = window.location.search || "";
      window.location.replace("/#/auth/callback" + qs);
    </script>
  </body>
</html>
