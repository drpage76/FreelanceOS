name: Deploy FreelanceOS

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm install

      # Optional: only needed if Vite isn't executable in your workflow
      - name: Fix permissions
        run: chmod +x node_modules/.bin/vite

      # Safe diagnostic: confirms secret exists without printing it
      - name: Check Gemini key is present (safe)
        run: |
          if [ -z "${VITE_GEMINI_API_KEY}" ]; then
            echo "VITE_GEMINI_API_KEY is MISSING"
            exit 1
          else
            echo "VITE_GEMINI_API_KEY is PRESENT"
          fi
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

      - name: Build
        run: npm run build
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
